<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <style>
    textarea {
      width: 200px;
      min-width: auto;
      max-width: auto;

      height: 200px;
      min-height: 100px;
      max-height: 100px;
    }
  </style>
  <!--Get external style link for boostrap and style.css-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
   <!--main container start-->
  <div class="container">
    <header class="text-center">
      <h1>Password Generator</h1>
    </header>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!--this the card container-->
        <div class="card text-center">
          <div class="card-header bg-info text-white">
            <h2>Generate a Password</h2>
          </div>
           <!--this is card body-->
          <div class="card-body">
            <!--Password text with default verbage-->
            <textarea class="form-control rounded-4 text-center" id="password" rows="3" readonly>Your Password Will Show Here</textarea>
          </div>
          <div class="card-footer bg-info text-white">
            <!--Gdic for text box to get password lenght with default value of 8-->
            <div class='border border-white'><!--add border-->
            <div class="form-group">
              <label for="passWordLength">Enter Password Length</label>
              <input type="text" class="form-control" id="passWordLength" value="8">
            </div>
            <div class="form-check-inline">
              <!--checkboxes-->
              <label class="form-check-label" for="check1">
                <!--checkbox for lower case, checked by default-->
                <input type="checkbox" class="form-check-input" id="lowerCase" checked>Lower Case
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label" for="check2">
                <!--checkbox for upper case, unchecked by default-->
                <input type="checkbox" class="form-check-input" id="upperCase">Upper Case
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                 <!--checkbox for number, unchecked by default-->
                <input type="checkbox" class="form-check-input" id="numbers">Numbers
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                 <!--checkbox for special chars, unchecked by default-->
                <input type="checkbox" class="form-check-input" id="specialChars">Special Characters
              </label>
            </div>
          </div>
            <br><br>
             <!--div for the two buttons-->
            <div class="form-group row">
              <div class="col-md-6">
                <button id="generate" class="btn btn-danger btn-lg">Generate Password</button>
              </div>
              <div class="col-md-6">
                <button id="copyTxt" class="btn btn-success btn-lg">Copy to Clipboard</button>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--javascript external link-->
  <script src="script.js"></script>
</body>

</html>
